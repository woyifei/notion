<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026中考倒计时 | 全力以赴，未来可期</title>
    <!-- 引入Tailwind CSS（简化样式开发） -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome（图标支持） -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- 自定义配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF', // 主色调：中考蓝
                        secondary: '#36CFC9', // 辅助色：清新绿
                        dark: '#1D2939', // 深色文本
                        light: '#F9FAFB', // 浅色背景
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow {
                text-shadow: 0 1px 2px rgba(0,0,0,0.1); /* 阴影缩小 */
            }
            .card-glow {
                box-shadow: 0 0 10px rgba(22, 93, 255, 0.15); /* 阴影范围缩小 */
            }
            .countdown-item {
                @apply bg-white rounded-lg p-2 md:p-3 card-glow flex flex-col items-center justify-center; /* 内边距减半 */
            }
            .countdown-number {
                @apply text-2xl md:text-3xl font-bold text-primary mb-1; /* 字体缩小约50% */
            }
            .countdown-label {
                @apply text-xs md:text-sm text-dark/70 uppercase tracking-wider; /* 字体缩小 */
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-light to-blue-50 flex flex-col items-center justify-center p-2 md:p-4"> <!-- 内边距减半 -->
    <!-- 页面容器 -->
    <div class="w-full max-w-4xl mx-auto text-center">
        <!-- 标题区域 -->
        <div class="mb-4 md:mb-6"> <!-- 外边距减半 -->
            <i class="fa-solid fa-graduation-cap text-primary text-2xl md:text-3xl mb-2"></i> <!-- 图标缩小约50% -->
            <h1 class="text-[clamp(0.9rem,2.5vw,1.4rem)] font-bold text-dark text-shadow">2026年中考倒计时</h1> <!-- 字体缩小约50% -->
            <p class="text-dark/60 mt-1 text-sm md:text-base">距离中考仅剩 <span class="text-primary font-semibold" id="total-days">--</span> 天</p> <!-- 字体缩小约50% -->
        </div>

        <!-- 倒计时卡片区域 -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-2 md:gap-3 mb-5"> <!-- 间距和外边距减半 -->
            <!-- 天 -->
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">天</div>
            </div>
            <!-- 时 -->
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">时</div>
            </div>
            <!-- 分 -->
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">分</div>
            </div>
            <!-- 秒 -->
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">秒</div>
            </div>
        </div>

        <!-- 目标日期提示 -->
        <div class="bg-white/80 backdrop-blur-sm rounded-lg p-2 md:p-3 mb-4 text-dark/80"> <!-- 内边距和外边距减半 -->
            <i class="fa-solid fa-calendar-check text-secondary mr-1"></i> <!-- 间距缩小 -->
            <span class="text-sm md:text-base font-medium">目标日期：2026年6月16日</span> <!-- 字体缩小约50% -->
        </div>

        <!-- 激励语录 -->
        <div class="bg-primary/5 rounded-lg p-3 md:p-4 border border-primary/20"> <!-- 圆角和内边距缩小 -->
            <i class="fa-solid fa-quote-left text-primary/50 absolute left-2 top-2 text-xl"></i> <!-- 图标缩小和位置调整 -->
            <p class="text-dark text-sm md:text-base italic relative pl-3" id="motivation-quote"> <!-- 字体和内边距缩小 -->
                每一次努力都不会白费，每一滴汗水都将浇灌梦想。
            </p>
            <p class="text-primary/70 mt-1.5 font-medium text-xs md:text-sm">—— 中考加油，未来可期</p> <!-- 字体和间距缩小 -->
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="mt-auto pt-4 text-dark/50 text-xs"> <!-- 内边距和字体缩小 -->
        <p>愿你不负韶华，不负努力 | 祝2026中考顺利上岸</p>
    </footer>

    <!-- 倒计时核心脚本（保持不变） -->
    <script>
        // 目标日期：2026年6月16日 00:00:00
        const targetDate = new Date('2026-06-16T00:00:00').getTime();

        // 激励语录数组（随机切换）
        const motivationQuotes = [
            "每一次努力都不会白费，每一滴汗水都将浇灌梦想。",
            "此刻的坚持，是未来的底气；现在的付出，是明日的勋章。",
            "不必焦虑，脚踏实地；全力以赴，便是圆满。",
            "中考不是终点，而是人生新起点——愿你不负韶华，不负自己。",
            "把每一分钟都用在刀刃上，时间会给你最好的答案。",
            "星光不负赶路人，时光不负有心人。加油，少年！",
            "今天的辛苦，是为了明天的坦途；此刻的拼搏，终将照亮前行的路。"
        ];

        // 随机显示一条激励语录
        function showRandomQuote() {
            const randomIndex = Math.floor(Math.random() * motivationQuotes.length);
            document.getElementById('motivation-quote').textContent = motivationQuotes[randomIndex];
        }

        // 更新倒计时
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            // 计算剩余时间
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // 处理负数（倒计时结束）
            const formattedDays = days > 0 ? days.toString().padStart(2, '0') : '00';
            const formattedHours = hours > 0 ? hours.toString().padStart(2, '0') : '00';
            const formattedMinutes = minutes > 0 ? minutes.toString().padStart(2, '0') : '00';
            const formattedSeconds = seconds > 0 ? seconds.toString().padStart(2, '0') : '00';

            // 更新DOM
            document.getElementById('days').textContent = formattedDays;
            document.getElementById('hours').textContent = formattedHours;
            document.getElementById('minutes').textContent = formattedMinutes;
            document.getElementById('seconds').textContent = formattedSeconds;
            document.getElementById('total-days').textContent = days > 0 ? days : 0;

            // 倒计时结束后提示
            if (distance <= 0) {
                clearInterval(countdownInterval);
                document.getElementById('motivation-quote').textContent = "中考开始啦！愿你沉着应战，金榜题名！";
            }
        }

        // 初始化
        showRandomQuote();
        updateCountdown();
        // 每秒更新一次
        const countdownInterval = setInterval(updateCountdown, 1000);
        // 每30分钟切换一条激励语录
        setInterval(showRandomQuote, 30 * 60 * 1000);
    </script>
</body>
</html>
